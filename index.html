<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Commander</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <link href="https://unpkg.com/loaders.css@0.1.2/loaders.min.css" rel="stylesheet">
  <style id="App-style">
    body {
      background-color: #f8f8f8;
      font-family: Ubuntu, sans-serif;
    }

    .container {
      max-width: 840px;
    }

    @media (min-width: 992px) {
      .container {
        min-height: 100vh;
      }
    }

    section {
      padding-bottom: 1em;
    }

    section>* {
      margin-bottom: 2rem;
    }

    .ball-pulse {
      display: table;
    }

    .ball-pulse:not(:last-child) {
      display: none;
    }

    .ball-pulse>div {
      background-color: #007bff;
    }
  </style>
</head>

<body>
  <div class="App">
    <style id="Floppy-style">
      .Floppy {
        align-items: center;
        background-color: #fff;
        border: solid currentColor;
        border-radius: 0.25em 1.25em 0.125em 0.125em;
        border-width: 5.75em 1.25em 0.25em;
        display: inline-flex;
        justify-content: center;
        height: 13.75em;
        position: relative;
        width: 13em;
      }

      .Floppy:after {
        background-color: currentColor;
        border: solid #fff;
        border-radius: 0 0 0.25em 0.25em;
        border-width: 0.75em 1em 0.25em 4em;
        content: "";
        height: 4.5em;
        left: 2em;
        position: absolute;
        transition: transform 0.4s;
        top: -5.75em;
        width: 7em;
      }

      .Floppy:hover:after {
        transform: translateX(-2em);
      }
    </style>

    <style id="Header-style">
      .Header {
        padding-bottom: 4em;
        padding-top: 4em;
        text-align: center;
      }

      @media (min-width: 992px) {
        .Header {
          align-items: center;
          display: flex;
          flex-wrap: wrap;
          text-align: left;
        }
      }

      .Header-floppy {
        font-size: 0.25em;
        margin-bottom: 1.5em;
      }

      @media (min-width: 992px) {
        .Header-floppy {
          font-size: 18px;
          margin-bottom: 0;
          padding-top: 6px;
          width: 234px;
        }
      }

      .Header-content {
        flex: 1;
        order: -1;
      }

      .Header-content>* {
        margin-left: auto;
        margin-right: auto;
      }

      @media (min-width: 992px) {
        .Header-content>* {
          margin-left: 0;
        }
      }

      .Header h1 {
        font-weight: 700;
        max-width: 8em;
      }

      @media (min-width: 992px) {
        .Header h1 {
          font-size: 72px;
          margin-bottom: 24px;
        }
      }

      .Header .lead {
        max-width: 11em;
      }
    </style>

    <header class="Header container">
      <div class="Header-floppy">
        <div class="Floppy">
          <strong>
            <a href="https://github.com/makepost/acme-commander/blob/master/LICENSE">MIT license</a>
          </strong>
        </div>
      </div>

      <div class="Header-content">
        <h1>Acme Commander</h1>
        <p class="lead">Orthodox file manager for modern Linux desktop</p>
      </div>

      <pre class="bg-primary text-white p-4 w-100"># Ubuntu 17.10 or newer
sudo apt update &amp;&amp; sudo apt install gjs nodejs python-gtk2
echo prefix=~/.local >> ~/.npmrc
npm i -g acme-commander
acme-commander</pre>
    </header>

    <div class="container">
      <div class="row">
        <section class="Releases col-12 col-md">
          <h2>Releases</h2>

          <a class="ball-pulse" href="https://github.com/makepost/acme-commander/releases">
            <div></div>
            <div></div>
            <div></div>
          </a>
        </section>

        <style id="Pulse-style">
          @media (min-width: 992px) {
            .Pulse {
              left: 70px;
            }
          }
        </style>

        <section class="Pulse col-12 col-md">
          <h2>Pulse</h2>

          <a class="ball-pulse" href="https://github.com/makepost/acme-commander/issues">
            <div></div>
            <div></div>
            <div></div>
          </a>
        </section>
      </div>
    </div>

    <section class="Screen container text-lg-center">
      <h2>Finally, screenshot!</h2>

      <a class="ball-pulse mx-lg-auto" href="https://github.com/makepost/acme-commander">
        <div></div>
        <div></div>
        <div></div>
      </a>
    </section>

    <!-- http://tholman.com/github-corners/ -->

    <style id="Octo-style">
      .Octo {
        border: 0;
        fill: currentColor;
        position: fixed;
        right: 0;
        top: 0;
      }

      .Octo:hover .Octo-arm {
        animation: Octo-wave 560ms ease-in-out;
      }

      @keyframes Octo-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }

      @media (max-width: 500px) {
        .Octo:hover .Octo-arm {
          animation: none
        }

        .Octo .Octo-arm {
          animation: Octo-wave 560ms ease-in-out;
        }
      }
    </style>

    <a href="https://github.com/makepost/acme-commander" class="Octo" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="#fff" style="transform-origin: 130px 106px;" class="Octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="#fff" class="Octo-body"></path>
      </svg>
    </a>
  </div>

  <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
  <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
  <script src="App.js"></script>
  <script>new App("https://github.com/makepost/acme-commander").render(document);</script>
</body>

</html>

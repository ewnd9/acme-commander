<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acme Commander</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Ubuntu, sans-serif;
        }
    </style>
</head>

<body>
    <style>
        .Floppy {
            background-color: #fff;
            border: solid currentColor;
            border-radius: 0.25em 1.25em 0.125em 0.125em;
            border-width: 5.75em 1.25em 0.25em;
            height: 13.75em;
            position: relative;
            width: 13em;
        }

        .Floppy:after {
            background-color: currentColor;
            border: solid #fff;
            border-radius: 0 0 0.25em 0.25em;
            border-width: 0.75em 1em 0.25em 4em;
            content: "";
            height: 4.5em;
            left: 2em;
            position: absolute;
            top: -5.75em;
            width: 7em;
        }
    </style>

    <style>
        .Header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 840px;
            min-height: 100vh;
            padding-bottom: 4em;
            padding-top: 4em;
        }

        @media (min-width: 992px) {
            .Header {
                align-items: center;
                flex-direction: row;
                justify-content: flex-start;
            }
        }

        .Header h1 {
            font-weight: 700;
            max-width: 8em;
        }

        @media (min-width: 992px) {
            .Header h1 {
                font-size: 72px;
                margin-bottom: 24px;
            }
        }

        .Header-floppy {
            font-size: 0.25em;
            margin-bottom: 1.5em;
        }

        @media (min-width: 992px) {
            .Header-floppy {
                font-size: 18px;
                order: 1;
                margin-bottom: 0;
                padding-top: 6px;
                width: 234px;
            }
        }

        .Header-content {
            flex: 1;
        }

        .Header .lead {
            max-width: 11em;
        }
    </style>

    <header class="Header container">
        <div class="Header-floppy">
            <div class="Floppy"></div>
        </div>

        <div class="Header-content">
            <h1>Acme Commander</h1>
            <p class="lead">Orthodox file manager for modern Linux desktop</p>
        </div>
    </header>
</body>

</html>
